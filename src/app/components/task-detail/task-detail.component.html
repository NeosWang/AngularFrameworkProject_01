<div *ngIf="task">
  <div class="overlay">
  </div>
  <div class="container">
    <div class="editBox">
      <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
          <!-- <div class="panel-heading">
          <div class="panel-title">Sign In</div>
        </div> -->

          <div style="padding-top:30px" class="panel-body">
            <form id="loginform" class="form-horizontal" role="form">
              <h6>{{task.cate|uppercase}} Details</h6>
              <div><span>id: </span>{{task.id}}</div>
              <div>
                <div>
                  <label>Category:
                    <input [(ngModel)]="task.cate" placeholder="cate">
                  </label></div>
                <div>
                  <label>Start on:
                    <input [(ngModel)]="task.timeStart" placeholder="start">
                  </label>
                </div>
                <div>
                  <label>End on:
                    <input [(ngModel)]="task.timeEnd" placeholder="end">
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <button (click)="task=null">test</button>
    </div>
  </div>
</div>
